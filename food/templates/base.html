<!DOCTYPE html>
{% load django_bootstrap5 %}

<head>
    <title>FoodTrack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

<body style="margin: 0 0 90px;
             font-family: 'Montserrat', sans-serif !important;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'meal_log' %}">FoodTrack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'meal_log' %}">Дневник</a>
            </li>
            {% if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout'%}">Выйти</a>
            </li>
            {% endif %}
            <li class="nav-item" style='float: right;'>
              <a class="nav-link" href="{% url 'profile'%}">{{user.username}}</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container" style="display: flex; flex-direction: column; justify-conent: space-between; gap: 5rem;">
        {% block content%}
        {% endblock content%}
    </div>

</body>
